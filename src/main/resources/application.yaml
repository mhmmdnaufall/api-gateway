spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      mvc:
        routes:
        # Product Service Route
          - id: product-service
            uri: lb://product-service
            predicates:
              - Path=/api/products

        # Order Service Route
          - id: order-service
            uri: lb://order-service
            predicates:
              - Path=/api/orders

        # Discovery Server Route
          - id: discovery-server
            uri: http://localhost:8761
            predicates:
              - Path=/eureka/web
            filters:
              - SetPath=/

        # Discovery Server Static Resources Route
          - id: discovery-server-static
            uri: http://localhost:8761
            predicates:
              - Path=/eureka/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    root: info
    org.springframework.cloud.gateway: trace
